<main class="gallery-main-container">
 <section class="gallery-pres-panel">
   <div class="gallery-pres">
     <h1>Nasze projekty i realizacje</h1>
     <p>Kliknij w miniaturkę zdjęcia aby otworzyć galerię</p>
   </div>
 </section>
 <section class="gallery-item">
    <div class="gallery-item-header">
      <div class="gallery-item-header-head-panel">
        <h1>Ogrodzenia</h1>
      </div>
      <div class="gallery-item-header-desc-panel">
        <h1>Realizacje projektów ogrodzeń</h1>
      </div>
    </div>
    <div data-aos="zoom-in" class="gallery-row">
      <div class="gallery-column">
        <img src="img/ogr1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="gallery-column">
        <img src="img/ogr2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
    </div>
    <div id="gallery-modal" class="modal">
     <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
       <div class="gallery-slides">
           <div class="numbertext">1 / 2</div>
           <img src="img/ogr1.jpg" style="width:100%">
       </div>
       <div class="gallery-slides">
           <div class="numbertext">2 / 2</div>
           <img src="img/ogr2.jpg" style="width:100%">
       </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
   </section>
</main>
